<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./indexnew.js" defer></script>

</head>
<body class="font-serif">
    <header class="">
        <div>
            <h1 class=" h-20 text-3xl font-bold text-center flex justify-center items-center text-white bg-blue-700">Weather Dashboard</h1>
        </div>
    </header>
    <sidebar class="bg-blue-200 h-dvh ">
        <div class="flex justify-center items-center relative top-10">
            <form action="" class="w-72 h-96 ">
                <label class=" w-72 text-2xl font-bold my-10 py-9" for="cityname" >Enter a City Name</label><br>
                <input id="cityname" class="buttons" type="text" placeholder="Eg :Newyork, london, Tokyo" ><br>
                <button class="buttons bg-blue-500 text-white text-xl font-medium" id="searchBtn" type="button" value="submit" >Search</button><br>
                <div class="my-6 font-extrabold"><span>OR</span></div>
                <button class="buttons bg-blue-500 text-white text-xl font-medium" id="locationBtn" type="button" value="submit" >Use Current Location</button>
              </form>
        </div>
      </sidebar>
    
    <main class="w-9/12 h-dvh">
       <section class=" text-white w-12/12 h-72 bg-blue-200">
          <section class="locationDetails h-64 ml-8 mt-4 rounded-lg bg-blue-700 w-11/12">
            <img src="images/default-1.png" class="weather-img rounded-lg block" alt="">
            <div class="locationDate">London (<span class="date">28-3-2024</span>)</div>
            <div class="temp">Temprature : <span>0Â°</span></div>
            <div class="wind">Wind : 2.33 M/S</div>
            <div class="humidity">Humidity : 88%</div>
            <img class="not-found hidden" src="images/404.png" alt="">
          </section>
       </section>
       <section class="h-96 bg-blue-200">
          <div><h3 class="text-black font-bold bg-blue-200 ml-16 font-sans text-2xl">5-Day Forecast</h3></div>
          <section class="allarticles flex flex-row ml-12 mt-6">
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
            <article class="article4"></article>
            <article class="article5"></article>
            </section>
       </section>
    </main>
</body>
</html>
